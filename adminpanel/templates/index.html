{% extends 'base.html' %}

{% block content %}
<style>
   

    .image-container {
        display: flex;
        gap: 20px;  /* Space between the images */
        justify-content: center;
    }

    .image-link {
        display: inline-block;
        text-decoration: none;  /* Remove underline from links */
    }

    .image-effect {
        width: 150px;  /* Set a larger width for the images */
        height: auto;
        border-radius: 12px;  /* Rounded corners */
        transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;  /* Smooth transition */
    }

    .image-effect:hover {
        transform: scale(1.1);  /* Slightly enlarge the image on hover */
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);  /* Add shadow for depth */
        filter: brightness(1.2);  /* Increase brightness when hovered */
    }

    .image-effect:active {
        transform: scale(0.95);  /* Slightly shrink the image when clicked */
        filter: brightness(1);  /* Remove the extra brightness when clicked */
    }
</style>
<body>

    <div class="image-container">
        <a href="/texttospeech" class="image-link">
            <img src="https://tse1.mm.bing.net/th?id=OIP.asa-Lbl-R5GanVQ1L1-xWQHaE8&pid=Api&P=0&h=180" alt="Text to Speech" class="image-effect">
        </a>
        <a href="/game" class="image-link">
            <img src="https://tse4.mm.bing.net/th?id=OIP.0I9lxqvm9P_sk0JyQt5JbAHaEK&pid=Api&P=0&h=180" alt="Word Game" class="image-effect">
        </a>
    </div>

</body>

{% endblock %}
