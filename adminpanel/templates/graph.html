{% extends 'base.html' %}

{% block content %}

<!-- game_results/templates/game_results/chart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyslexia Game Results</title>
    <!-- Using Chart.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* Flexbox container to place charts side by side */
        .chart-container {
            display: flex;
            justify-content: space-between;  /* Space charts apart */
            gap: 20px;  /* Add some space between the charts */
            width: 80%;
            margin: 0 auto;
        }

        /* Pie chart styling (smaller) */
        .pie-chart-container {
            flex: 0 0 40%;  /* 40% width of the container */
            max-width: 400px;  /* Optional: Set a max width for better control */
        }

        /* Bar chart styling (larger) */
        .bar-chart-container {
            flex: 0 0 60%;  /* 60% width of the container */
            max-width: 600px;  /* Optional: Set a max width for better control */
        }

        canvas {
            width: 80% !important;  /* Ensure canvas takes up full width of its container */
            height: 80% !important;  /* Ensure canvas takes up full height of its container */
        }
    </style>
</head>
<body>
    <h1>Dyslexia Game Results</h1>

    <!-- Container for Pie Chart and Bar Chart -->
    <div class="chart-container">

        <!-- Pie Chart for Score Distribution -->
        <div class="pie-chart-container">
            <h2>Score Distribution per Week (Pie Chart)</h2>
            <canvas id="pieChart"></canvas>
        </div>

        <!-- Bar Chart for Score Trend -->
        <div class="bar-chart-container">
            <h2>Score Trend per Week (Bar Chart)</h2>
            <canvas id="barChart"></canvas>
        </div>

    </div>
    
    <script>
        // Data passed from Django context
        const weeks = {{ weeks|safe }};  // Weeks (1, 2, 3, 4)
        const scores = {{ scores|safe }};  // Scores (e.g., 85, 90, 80, 95)

        // Pie Chart (Distribution)
        const ctxPie = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(ctxPie, {
            type: 'pie',  // Pie chart type
            data: {
                labels: weeks,  // Weeks as labels for pie slices
                datasets: [{
                    data: scores,  // Scores to represent each slice size
                    backgroundColor: ['rgba(255, 99, 132, 0.6)', 'rgba(54, 162, 235, 0.6)', 'rgba(255, 206, 86, 0.6)', 'rgba(75, 192, 192, 0.6)'],
                    borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return `Week ${tooltipItem.label}: ${tooltipItem.raw} points`;
                            }
                        }
                    }
                }
            }
        });

        // Bar Chart (Trend)
        const ctxBar = document.getElementById('barChart').getContext('2d');
        const barChart = new Chart(ctxBar, {
            type: 'bar',  // Bar chart type
            data: {
                labels: weeks,  // Weeks as x-axis labels
                datasets: [{
                    label: 'Game Scores per Week',
                    data: scores,  // Scores for each week
                    backgroundColor: 'rgba(253, 27, 7, 0.6)',  // Blue color for bars
                    borderColor: 'rgba(54, 162, 235, 1)',  // Dark blue border for bars
                    borderWidth: 1,
                    hoverBackgroundColor: 'rgba(54, 162, 235, 0.8)',  // Darker blue on hover
                    hoverBorderColor: 'rgba(54, 162, 235, 1)',
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true  // Ensure y-axis starts at zero
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return `Week ${tooltipItem.label}: ${tooltipItem.raw} points`;
                            }
                        }
                    }
                }
            }
        });
    </script>

</body>
</html>

{% endblock %}
