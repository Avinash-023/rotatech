
{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-4">
                <h3>createprofile</h3>
                <div class="">
                    <!-- Error messages -->
                    {% include 'includes/errors.html'  %}
                </div>
    
                <div class="my-3" enctype='multipart/form-data'>
                    <form method="post" enctype='multipart/form-data'>
                        {% csrf_token %}
                   
                     
                        <div class="form-group">
                            <label for="title" class="form-label">name</label>
                            <input type="text" class="form-control" name="Name" id="name" value="{{Name}}">
                        </div>
                       
                        <div class="form-group">
                            <label for="content" class="form-label">content</label>
                            <textarea class="form-control" id="content" name="content"  value="{{content}}"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="image" class="form-label">image</label>
                            <input type='file'   class="form-control-file" name='image' id=''  value="{{image}}">
                            
                        </div>
                        <div class="form-group">
                            <label for="content" class="form-label">age</label>
                            <textarea class="form-control" id="age" name="age"  value="{{age}}"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{email}}" >
                        </div>
    
                        <div class="form-group">
                            <label for="category" class="form-label">address</label>
                            <textarea class="form-control" id="address" name="address"  value="{{address}}"></textarea>
                            
                            
                        </div>
                       
                        <div class="my-3 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
