<style>
    /* Modern header styles with glass morphism */
    .site-header {
        background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        padding: 1.2rem;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 
            0 4px 6px -1px rgba(0, 0, 0, 0.1),
            0 2px 4px -1px rgba(0, 0, 0, 0.06),
            inset 0 0 80px rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Logo animation */
    .site-logo {
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(to right, #fff, #e0e7ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 2s infinite linear;
    }

    @keyframes shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
    }

    /* Enhanced navigation container with glass effect */
    .nav-container {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 1rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        padding: 0.8rem 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Improved menu toggle with 3D effect */
    .menu-toggle {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        width: 44px;
        height: 44px;
        top: 0;
        padding: 8px;
        cursor: pointer;
        position: relative;
        border-radius: 12px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        transform-style: preserve-3d;
        perspective: 1000px;
    }

    .menu-toggle:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px) rotateX(10deg);
        box-shadow: 
            0 10px 20px rgba(0, 0, 0, 0.1),
            0 6px 6px rgba(0, 0, 0, 0.1);
    }

    /* Enhanced navigation links with floating effect */
    .nav-links {
        display: flex;
        gap: 2.5rem;
        align-items: center;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        padding: 0.7rem 1.2rem;
        border-radius: 12px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-links a::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            45deg,
            transparent,
            rgba(255, 255, 255, 0.1),
            transparent
        );
        transform: translateX(-100%);
        transition: 0.5s;
    }

    .nav-links a:hover::before {
        transform: translateX(100%);
    }

    .nav-links a:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateY(-2px);
        box-shadow: 
            0 5px 15px rgba(0, 0, 0, 0.2),
            0 3px 5px rgba(0, 0, 0, 0.1);
    }

    /* Floating animation */
    @keyframes floating {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
    }

    .nav-links a {
        animation: floating 3s ease-in-out infinite;
    }

    /* Staggered animation for nav links */
    .nav-links a:nth-child(1) { animation-delay: 0s; }
    .nav-links a:nth-child(2) { animation-delay: 0.1s; }
    .nav-links a:nth-child(3) { animation-delay: 0.2s; }
    .nav-links a:nth-child(4) { animation-delay: 0.3s; }

    /* Enhanced mode toggle with 3D effect */
    .mode-toggle {
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.2);
        width: 44px;
        height: 44px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.3rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        transform-style: preserve-3d;
        perspective: 1000px;
    }

    .mode-toggle:hover {
        transform: rotate(45deg) scale(1.1);
        box-shadow: 
            0 10px 20px rgba(0, 0, 0, 0.1),
            0 6px 6px rgba(0, 0, 0, 0.1);
    }

    /* Improved sidebar with glass morphism */
    .sidebar {
        position: fixed;
        top: 0;
        left: -320px;
        width: 320px;
        height: 100vh;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1001;
        padding: 2.5rem;
        border-right: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Enhanced cursor effects */
    .cursor-dot {
        width: 8px;
        height: 8px;
        background: white;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 1002;
        transition: transform 0.1s, width 0.3s, height 0.3s;
        mix-blend-mode: difference;
    }

    .cursor-outline {
        width: 40px;
        height: 40px;
        border: 2px solid rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 1002;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        mix-blend-mode: difference;
    }

    /* Dark mode enhancements */
    body.dark-mode .site-header {
        background: linear-gradient(135deg, #1a1c2a 0%, #2d3748 100%);
    }

    body.dark-mode .nav-links a {
        background: rgba(255, 255, 255, 0.03);
    }

    body.dark-mode .sidebar {
        background: rgba(17, 24, 39, 0.95);
    }

    /* Loading animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .site-header {
        animation: fadeIn 0.5s ease-out;
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
        .nav-container {
            padding: 0.5rem;
        }

        .nav-links {
            display: none;
        }

        .menu-toggle {
            display: block;
        }

        .sidebar {
            width: 100%;
            left: -100%;
        }
    }

    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
        .nav-links a,
        .menu-toggle,
        .mode-toggle,
        .cursor-dot,
        .cursor-outline {
            animation: none;
            transition: none;
        }
    }
</style>

<script>
    // Enhanced cursor movement with smoother animation
    const cursorDot = document.getElementById('cursor-dot');
    const cursorOutline = document.getElementById('cursor-outline');

    window.addEventListener('mousemove', function(e) {
        const posX = e.clientX;
        const posY = e.clientY;

        // Smooth movement for cursor dot
        cursorDot.style.transform = `translate3d(${posX - 3}px, ${posY - 3}px, 0)`;

        // Animated movement for cursor outline
        cursorOutline.animate(
            [
                { transform: `translate3d(${posX - 17}px, ${posY - 17}px, 0)` }
            ],
            {
                duration: 500,
                fill: "forwards",
                easing: "cubic-bezier(0.4, 0, 0.2, 1)"
            }
        );
    });

    // Improved sidebar toggle with animation
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.querySelector('.menu-toggle');
        
        sidebar.classList.toggle('open');
        menuToggle.classList.toggle('active');

        // Add overlay when sidebar is open
        if (sidebar.classList.contains('open')) {
            document.body.style.overflow = 'hidden';
        } else {
            document.body.style.overflow = '';
        }
    }

    // Enhanced dark mode toggle with smooth transition
    function toggleMode() {
        const body = document.body;
        const modeToggle = document.querySelector('.mode-toggle1'); // Fixed class name

        body.classList.toggle('dark-mode');
        modeToggle.textContent = body.classList.contains('dark-mode') ? 'ðŸŒ™' : 'ðŸŒž';
        
        // Save preference with animation completion
        localStorage.setItem('dark-mode', body.classList.contains('dark-mode'));
    }

    // Load dark mode preference with initial animation
    window.addEventListener('load', function() {
        if (localStorage.getItem('dark-mode') === 'true') {
            document.body.classList.add('dark-mode');
            document.querySelector('.mode-toggle1').textContent = 'ðŸŒ™';
        }

        // Add initial animation class
        document.body.classList.add('loaded');
    });

    // Add hover effect to nav links
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('mouseenter', () => {
            cursorOutline.style.transform = 'scale(1.5)';
        });
        
        link.addEventListener('mouseleave', () => {
            cursorOutline.style.transform = 'scale(1)';
        });
    });
</script>
