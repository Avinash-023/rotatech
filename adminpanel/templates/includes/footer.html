<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Customizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        .tool-card {
            margin: 2rem auto;
            padding: 1.5rem;
            max-width: 600px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: #333;
        }

        p {
            margin-bottom: 1.5rem;
            color: #666;
        }

        .text-customizer {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 1.5rem;
        }

        .customizer-controls {
            display: flex;
            flex-direction: column;
        }

        .control-group {
            margin-bottom: 1rem;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 0.5rem;
        }

        /* Optional: Tooltip and hover effect styles */
        #flowingText {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            position: relative;
            cursor: pointer;
            transition: font-size 0.3s ease, color 0.3s ease;
        }

        #flowingText:hover {
            font-size: 20px;
            color: #007BFF;
        }

        #flowingText::after {
            content: "Click to learn more!";
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #flowingText:hover::after {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>

    <!-- Tool Card -->
    <div class="tool-card">
        <h3>Text Customizer</h3>
        <p>Adjust text settings to suit your reading preferences.</p>
        <div class="text-customizer">
            <div class="customizer-controls">
                <!-- Font Size -->
                <div class="control-group">
                    <label for="fontSize">Font Size:</label>
                    <input type="range" id="fontSize" min="14" max="24" step="1" value="16" onchange="updateTextStyles()">
                </div>

                <!-- Line Height -->
                <div class="control-group">
                    <label for="lineHeight">Line Height:</label>
                    <input type="range" id="lineHeight" min="1.2" max="2.4" step="0.1" value="1.6" onchange="updateTextStyles()">
                </div>

                <!-- Letter Spacing -->
                <div class="control-group">
                    <label for="letterSpacing">Letter Spacing:</label>
                    <input type="range" id="letterSpacing" min="0" max="2" step="0.1" value="0" onchange="updateTextStyles()">
                </div>

                <!-- Word Spacing -->
                <div class="control-group">
                    <label for="wordSpacing">Word Spacing:</label>
                    <input type="range" id="wordSpacing" min="0" max="2" step="0.1" value="0" onchange="updateTextStyles()">
                </div>
            </div>
        </div>
    </div>

    <!-- Flowing Text -->
    <div class="text-container1 footer" id="flowingText">SMART EDUCATION</div>

    <script>
        // Update text styles globally
        function updateTextStyles() {
            // Get values from the customizer controls
            const fontSize = document.getElementById('fontSize').value;
            const lineHeight = document.getElementById('lineHeight').value;
            const letterSpacing = document.getElementById('letterSpacing').value;
            const wordSpacing = document.getElementById('wordSpacing').value;

            // Apply styles globally to all elements with text
            document.body.style.fontSize = `${fontSize}px`;
            document.body.style.lineHeight = lineHeight;
            document.body.style.letterSpacing = `${letterSpacing}px`;
            document.body.style.wordSpacing = `${wordSpacing}px`;
        }

        // Optional: Dynamically change the text
        let textElement = document.getElementById('flowingText');
        setTimeout(() => {
            textElement.textContent = "SMART EDUCATION";
        }, 3000);
    </script>

</body>
</html>
