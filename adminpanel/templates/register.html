    <style>
        /* General body styling */
    

        /* Centering the registration form */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
           
        }

        .form-wrapper {
          
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover effect for the entire form */
        .form-wrapper:hover {
            transform: scale(1.02); /* Slight zoom effect */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: red;
            transition: color 0.3s ease;
        }

        h2:hover {
            color: #5a67d8; /* Hover effect on heading */
        }

        /* Form input fields */
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover effect for form fields */
        input[type="text"]:hover, input[type="email"]:hover, input[type="password"]:hover {
            border-color: #5a67d8;
            box-shadow: 0 0 5px rgba(90, 103, 216, 0.5);
            transform: scale(1.05); /* Slight scale effect on hover */
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #5a67d8;
            outline: none;
        }

        /* Submit button styling */
        button[type="submit"] {
            background-color: #5a67d8;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Hover effect for submit button */
        button[type="submit"]:hover {
            background-color: #4c51bf;
            transform: translateY(-2px); /* Button lift effect on hover */
        }

        /* Error message styling */
     

        /* Responsive styling */
        @media (max-width: 768px) {
            .form-wrapper {
                padding: 30px;
                width: 90%;
            }
        }
    </style>
   <body>

            <form id="registrationForm" method="POST">

                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                  
                </div>

                <!-- Confirm Password Field -->
                <div class="form-group">
                    <input type="password" id="confirmPassword" name="password_confirm" placeholder="Confirm Password" required>
             
                </div>

                <!-- Submit Button -->
                <button type="submit">Register</button>
            </form>
        </div>
    </div> 

 

       
    
        <div class="cursor-dotda" id="cursor-dot"></div>
        <div class="cursor-outlineda" id="cursor-outline"></div>
        
        <script>
            // Get references to the custom cursor elements
            const cursorDot = document.getElementById('cursor-dot');
            const cursorOutline = document.getElementById('cursor-outline');
            let isMoonCursorActive = true;
        
            // Function to update cursor position based on mouse movements
            window.addEventListener('mousemove', function(e) {
                const posX = e.clientX;
                const posY = e.clientY;
        
                // Update position for the cursor dot
                cursorDot.style.left = `${posX}px`;
                cursorDot.style.top = `${posY}px`;
        
                // Update position for the cursor outline
                cursorOutline.style.left = `${posX}px`;
                cursorOutline.style.top = `${posY}px`;
        
                // Animate the cursor outline to smoothly follow the mouse
                cursorOutline.animate(
                    [
                        { left: `${posX}px`, top: `${posY}px` }
                    ],
                    {
                      duration:500,  // Animation duration in milliseconds
                        fill: "forwards" // Ensures the animation stays at the final state
                    }
                );
            });
        </script>

            // Optional: Persist the user's mode preference in local storage
            window.onload = function () {
                if (localStorage.getItem('dark-mode') === 'true') {
                    document.body.classList.add('dark-mode');
                    document.querySelector('.mode-toggle').textContent = 'ðŸŒ™';
                }
            };
          
            // Save the user's mode preference
            window.onbeforeunload = function () {
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('dark-mode', 'true');
                } else {
                    localStorage.setItem('dark-mode', 'false');
                }
            };
          </script>
