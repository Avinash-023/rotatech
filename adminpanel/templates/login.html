{% extends 'base.html' %}

{% block content %}
    {% comment %} <div class="container-fluid">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-4">
                <h3>Login</h3>
                <div class="">
                    <div class="">
                        {% include 'includes/errors.html'  %}

                    </div>
                <div class="col-12">
                    <span class="text-danger"></span>
                </div>
    
                <div class="container mt-3">
                    <div class="d-flex justify-content-center">
                        <div class="alert alert-success alert-dismissible fade show" role="alert"> 
                            Message <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
        
                <div class="my-3">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{form.username.value|default:""}}">
                        </div>
                       
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                       
                        <div class="my-3 d-flex justify-content-between">
                            <a href="{% url 'forgotpassword' %}">Forgot Password </a>
                        <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> {% endcomment %}
    <style>
        /* General body styling */
      

        /* Centering the login form */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
           
        }

        .form-wrapper {
         
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover effect for the entire form */
        .form-wrapper:hover {
            transform: scale(1.02); /* Slight zoom effect */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: red;
            transition: color 0.3s ease;
        }

        h2:hover {
            color: #5a67d8; /* Hover effect on heading */
        }

        /* Form input fields */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover effect for form fields */
        input[type="text"]:hover, input[type="password"]:hover {
            border-color: #5a67d8;
            box-shadow: 0 0 5px rgba(90, 103, 216, 0.5);
            transform: scale(1.05); /* Slight scale effect on hover */
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #5a67d8;
            outline: none;
        }

        /* Submit button styling */
        button[type="submit"] {
            background-color: #5a67d8;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Hover effect for submit button */
        button[type="submit"]:hover {
            background-color: #4c51bf;
            transform: translateY(-2px); /* Button lift effect on hover */
        }

        /* Error message styling */
       

        /* Responsive styling */
        @media (max-width: 768px) {
            .form-wrapper {
                padding: 30px;
                width: 90%;
            }
        }
    </style>
    <div class="form-container">
        <div class="form-wrapper">
            <h2>Login</h2>
            <div class="">
                {% include 'includes/errors.html'  %}

            </div>
            <form id="loginForm" method="POST">
                {% csrf_token %}
                <!-- Username Field -->
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="username" value="{{form.username.value|default:""}}" required>
      
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
             
                </div>

                <!-- Submit Button -->
                <button type="submit">Login</button>
                <a href="{% url 'forgotpassword' %}">Forgot Password </a>
            </form>
        </div>
    </div>
    <div class="cursor-dotda" id="cursor-dot"></div>
    <div class="cursor-outlineda" id="cursor-outline"></div>
    <script>
        // Get references to the custom cursor elements
        const cursorDot = document.getElementById('cursor-dot');
        const cursorOutline = document.getElementById('cursor-outline');
        let isMoonCursorActive = true;
    
        // Function to update cursor position based on mouse movements
        window.addEventListener('mousemove', function(e) {
            const posX = e.clientX;
            const posY = e.clientY;
    
            // Update position for the cursor dot
            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;
    
            // Update position for the cursor outline
            cursorOutline.style.left = `${posX}px`;
            cursorOutline.style.top = `${posY}px`;
    
            // Animate the cursor outline to smoothly follow the mouse
            cursorOutline.animate(
                [
                    { left: `${posX}px`, top: `${posY}px` }
                ],
                {
                  duration:500,  // Animation duration in milliseconds
                    fill: "forwards" // Ensures the animation stays at the final state
                }
            );
        });
    </script>
    <script>
        // Function to toggle light/dark mode
        function toggleMode() {
            const body = document.body;
            const modeToggle = document.querySelector('.mode-toggle');
      
            // Toggle dark mode class on body
            body.classList.toggle('dark-mode');
      
            // Change the icon to reflect the current mode
            if (body.classList.contains('dark-mode')) {
                modeToggle.textContent = 'ðŸŒ™'; // Change to moon icon for dark mode
            } else {
                modeToggle.textContent = 'ðŸŒž'; // Change to sun icon for light mode
            }
        }
      
        // Optional: Persist the user's mode preference in local storage
        window.onload = function () {
            if (localStorage.getItem('dark-mode') === 'true') {
                document.body.classList.add('dark-mode');
                document.querySelector('.mode-toggle').textContent = 'ðŸŒ™';
            }
        };
      
        // Save the user's mode preference
        window.onbeforeunload = function () {
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('dark-mode', 'true');
            } else {
                localStorage.setItem('dark-mode', 'false');
            }
        };
      </script>
    
    
   
    {% endblock%}
