
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* General Reset and Box-sizing */
       

        /* Main Container */
        .india {
            display: flex;
            gap: 2rem;
            max-width: 1200px;
            padding: 2rem;
            flex-wrap: wrap; /* Allows the containers to wrap when space is insufficient */
            justify-content: space-between; /* Makes sure the containers are spaced evenly */
        }

        /* Left Container */
        .brazil {
            position: relative;
            width: 48%; /* Makes each container take up 48% of the available space */
            height: 600px;
            background: #000;
            box-shadow: 0 0 50px #0ef;
            border-radius: 20px;
            padding: 20px;
            overflow: hidden;
        }

        /* Right Container */
        .germany {
            position: relative;
            width: 48%; /* Same width as left container */
            height: 600px;
            background: #000;
            box-shadow: 0 0 50px #0ef;
            border-radius: 20px;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        /* Title Styles */
        .france {
            font-size: 30px;
            color: #fff;
            text-align: center;
            margin-bottom: 1rem;
        }

        .japan {
            font-size: 16px;
            color: #fff;
            text-align: center;
            margin-bottom: 2rem;
        }

        /* Input Group */
        .canada {
            position: relative;
            margin: 30px 0;
            border-bottom: 2px solid #fff;
        }

        .canada input {
            width: 100%;
            height: 40px;
            font-size: 16px;
            color: #fff;
            padding: 0 5px;
            background: transparent;
            border: none;
            outline: none;
            transition: all 0.3s ease;
        }

        .canada input::placeholder {
            color: #fff;
            opacity: 0.6;
        }

        .canada input:focus::placeholder {
            opacity: 0;
        }

        /* Search Button */
        #searchButton {
            position: relative;
            width: 100%;
            height: 40px;
            background: #0ef;
            box-shadow: 0 0 10px #0ef;
            font-size: 16px;
            color: #000;
            font-weight: 500;
            cursor: pointer;
            border-radius: 30px;
            border: none;
            outline: none;
            margin-top: 1rem;
        }

        /* Word Details Section */
        .russia {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .australia {
            text-align: center;
            margin: 2rem 0;
        }

        .australia h2 {
            font-size: 30px;
            color: #0ef;
            margin-bottom: 0.5rem;
        }

        .australia p {
            font-size: 16px;
            color: #fff;
        }

        /* Audio Button */
        .china {
            position: relative;
            width: 50px;
            height: 40px;
            background: #0ef;
            box-shadow: 0 0 10px #0ef;
            font-size: 16px;
            color: #000;
            font-weight: 500;
            cursor: pointer;
            border-radius: 30px;
            border: none;
            outline: none;
            margin: 1rem auto;
            display: block;
        }

        /* Meaning Container */
        #meanings {
            margin-bottom: 20px;
        }

        .italy {
            position: relative;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            background: rgba(0, 238, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            box-shadow: 0 0 10px rgba(0, 238, 255, 0.2);
        }

        .spain {
            color: #fff;
            flex-grow: 1;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .netherlands {
            background: none;
            border: none;
            color: #0ef;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            height: 40px;
            background: rgba(0, 238, 255, 0.1);
            border-radius: 50%;
            flex-shrink: 0;
        }

        .netherlands:hover {
            transform: scale(1.1);
            background: rgba(0, 238, 255, 0.2);
        }

        .netherlands:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading,
        .error-message {
            text-align: center;
            padding: 1rem;
            color: #0ef;
            margin-top: 1rem;
        }

        .error-message {
            color: #ff4444;
        }

        /* Word Image Styles */
        .sweden {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .south-korea {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .south-korea:not(.hidden) {
            opacity: 1;
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            .india {
                flex-direction: column; /* Stacks containers vertically on smaller screens */
                align-items: center; /* Centers the containers */
            }

            .brazil,
            .germany {
                width: 100%; /* Containers take full width on smaller screens */
                max-width: 500px; /* Keeps a maximum width */
                height: 500px; /* Adjusts height */
            }
        }

        @media (max-width: 640px) {
            .india {
                padding: 1rem; /* Adjust padding on smaller screens */
            }

            .brazil,
            .germany {
                height: 500px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="india">
        <div class="brazil">
            <div class="sweden">
                <img id="wordImage" class="south-korea hidden" src="" alt="Related image">
            </div>
        </div>

        <div class="germany">
            <h1 class="france">Word Explorer</h1>
            <p class="japan">Discover meanings, pronunciations, and images</p>

            <div class="canada">
                <input type="text" id="wordInput" required placeholder="Enter a word...">
                <label>Enter a word...</label>
            </div>

            <button id="searchButton">Search</button>

            <div id="loading" class="loading hidden">Searching...</div>
            <div id="errorMessage" class="error-message hidden"></div>

            <div id="wordDetails" class="russia">
                <div class="australia">
                    <h2 id="wordTitle"></h2>
                    <p id="phonetic"></p>
                    <button id="playAudio" class="china hidden">ðŸ”Š</button>
                </div>

                <div id="meanings"></div>
            </div>
        </div>
    </div>

    <script>
        // All previous JavaScript code remains exactly the same
        const API_URL = "https://api.dictionaryapi.dev/api/v2/entries/en/";
        const UNSPLASH_API_KEY = "kN6beJ0ZB8zSeL7npUa4r4gAM-jiHX4v13SptWH9tL0";
        const UNSPLASH_URL = "https://api.unsplash.com/photos/random?query=";
        let currentlySpeaking = false;

        document.getElementById("searchButton").addEventListener("click", fetchWordDetails);
        document.getElementById("wordInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                fetchWordDetails();
            }
        });

        function speakText(text, button) {
            if (currentlySpeaking) {
                speechSynthesis.cancel();
                currentlySpeaking = false;
                enableAllReadButtons();
                return;
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.9;
            utterance.pitch = 1;
            
            disableAllReadButtons();
            button.disabled = false;
            currentlySpeaking = true;

            utterance.onend = () => {
                currentlySpeaking = false;
                enableAllReadButtons();
            };

            utterance.onerror = () => {
                currentlySpeaking = false;
                enableAllReadButtons();
            };

            speechSynthesis.speak(utterance);
        }

        function disableAllReadButtons() {
            document.querySelectorAll('.netherlands').forEach(btn => {
                btn.disabled = true;
            });
        }

        function enableAllReadButtons() {
            document.querySelectorAll('.netherlands').forEach(btn => {
                btn.disabled = false;
            });
        }

        async function fetchWordDetails() {
            const word = document.getElementById("wordInput").value.trim();
            if (!word) {
                showError("Please enter a word to search.");
                return;
            }

            resetUI();

            try {
                const response = await fetch(API_URL + encodeURIComponent(word));
                if (!response.ok) throw new Error("Word not found!");

                const data = await response.json();
                displayWordDetails(data[0]);
                fetchWordImage(word);
            } catch (error) {
                showError(error.message);
            } finally {
                document.getElementById("loading").classList.add("hidden");
            }
        }

        function resetUI() {
            document.getElementById("loading").classList.remove("hidden");
            document.getElementById("errorMessage").classList.add("hidden");
            document.getElementById("wordDetails").classList.add("hidden");
            document.getElementById("meanings").innerHTML = "";
            document.getElementById("wordImage").classList.add("hidden");
            if (currentlySpeaking) {
                speechSynthesis.cancel();
                currentlySpeaking = false;
            }
        }

        function displayWordDetails(wordData) {
            document.getElementById("wordTitle").textContent = wordData.word;
            document.getElementById("phonetic").textContent = wordData.phonetic || "No phonetic available.";

            const audio = wordData.phonetics.find(p => p.audio)?.audio;
            const audioButton = document.getElementById("playAudio");

            if (audio) {
                audioButton.classList.remove("hidden");
                audioButton.onclick = () => new Audio(audio).play();
            } else {
                audioButton.classList.add("hidden");
            }

            const meaningsContainer = document.getElementById("meanings");
            meaningsContainer.innerHTML = "";

            const filteredMeaning = wordData.meanings.find(m => m.partOfSpeech !== "verb") || wordData.meanings[0];
            
            if (filteredMeaning && filteredMeaning.definitions.length > 0) {
                const meaningContainer = document.createElement("div");
                meaningContainer.className = "italy";

                const meaningText = document.createElement("div");
                meaningText.className = "spain";
                meaningText.textContent = filteredMeaning.definitions[0].definition;

                const readButton = document.createElement("button");
                readButton.className = "netherlands";
                readButton.innerHTML = "ðŸ”Š";
                readButton.title = "Read meaning";
                readButton.onclick = () => speakText(filteredMeaning.definitions[0].definition, readButton);

                meaningContainer.appendChild(meaningText);
                meaningContainer.appendChild(readButton);
                meaningsContainer.appendChild(meaningContainer);

                if (filteredMeaning.definitions[0].example) {
                    const exampleContainer = document.createElement("div");
                    exampleContainer.className = "italy";

                    const exampleText = document.createElement("div");
                    exampleText.className = "spain";
                    exampleText.textContent = `Example: "${filteredMeaning.definitions[0].example}"`;
                    exampleText.style.fontStyle = "italic";

                    const readExampleButton = document.createElement("button");
                    readExampleButton.className = "netherlands";
                    readExampleButton.innerHTML = "ðŸ”Š";
                    readExampleButton.title = "Read example";
                    readExampleButton.onclick = () => speakText(filteredMeaning.definitions[0].example, readExampleButton);

                    exampleContainer.appendChild(exampleText);
                    exampleContainer.appendChild(readExampleButton);
                    meaningsContainer.appendChild(exampleContainer);
                }
            } else {
                meaningsContainer.innerHTML = "<p>No suitable meaning found.</p>";
            }

            document.getElementById("wordDetails").classList.remove("hidden");
        }

        async function fetchWordImage(word) {
            try {
                const response = await fetch(`${UNSPLASH_URL}${word}&client_id=${UNSPLASH_API_KEY}`);
                if (!response.ok) throw new Error("Failed to fetch image");

                const data = await response.json();

                if (data.urls?.regular) {
                    const wordImage = document.getElementById("wordImage");
                    wordImage.src = data.urls.regular;
                    wordImage.alt = `Image related to ${word}`;
                    wordImage.classList.remove("hidden");
                }
            } catch (error) {
                console.error("Failed to fetch image:", error);
            }
        }

        function showError(message) {
            const errorElement = document.getElementById("errorMessage");
            errorElement.textContent = message;
            errorElement.classList.remove("hidden");
            document.getElementById("wordDetails").classList.add("hidden");
        }
    </script>
</body>
</html>
