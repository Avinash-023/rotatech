        
    {% extends 'base.html' %}

    {% block content %}
  
   
        <style>
          
        
            .profile-container {
                width: 100%;
                max-width: 350px;
                background-color: white;
                border-radius: 12px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                padding: 20px;
                text-align: center;
                margin:auto;
            }
    
            .profile-header {
                margin-bottom: 20px;
            }
    
            .profile-img {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                object-fit: cover;
                border: 4px solid #4CAF50;
            }
    
            .profile-name {
                font-size: 28px;  /* Larger font size */
                font-weight: bold;
                color: #333;
                margin-top: 15px;
            }
    
            .profile-title {
                font-size: 18px;
                color: #555;
                margin-bottom: 15px;
            }
    
            .profile-bio {
                font-size: 16px;  /* Larger font size */
                line-height: 1.5;
                color: #555;
                margin-bottom: 20px;
                text-align: left;
            }
    
            .profile-stats {
                display: flex;
                justify-content: space-between;
                margin-bottom: 20px;
            }
    
            .stat-item {
                text-align: center;
            }
    
            .stat-item strong {
                font-size: 22px;  /* Larger font size */
                color: #4CAF50;
            }
    
            .stat-item p {
                font-size: 16px;
                color: #777;
            }
    
            .social-links {
                display: flex;
                justify-content: center;
                gap: 20px;
            }
    
            .social-icon img {
                width: 40px;
                height: 40px;
            }
    
            .social-icon:hover {
                opacity: 0.7;
            }
    
            /* Read Aloud Button */
            .read-aloud-btn {
                margin-top: 15px;
                padding: 10px 15px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 18px;
                cursor: pointer;
            }
    
            .read-aloud-btn:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
       
    
        <div class="profile-container">
            <div class="profile-header">
                <img src="{{posts.formattedimgurl}}" alt="Profile Picture" class="profile-img">
            </div>
    
            <div class="profile-info">
                <div class="col-6">
                    
                    <p>NAME:{{posts.Name}}</p>
                </div>
                <p class="profile-title"></p>
                <p class="profile-bio">
                
                age: {{posts.age}}
                address:{{posts.address}}
                aboutme:{{posts.content}}
                email:{{user.email}}
                </p>
            
                <a href="{% url 'createprofile' %}">editprofile^</a>
    
                <!-- Read Aloud Button -->
               
            </div>
        </div>
    
      
    
    
    


    {% endblock %}
