{% extends 'base.html' %}

{% block content %}
<style>
    /* Cricketer-inspired class names */
    .txtarea-dhoni {
        width: 100%;
        min-height: 200px;
        padding: 1rem;
        border: 2px solid rgba(52, 152, 219, 0.3);
        border-radius: 15px;
        font-size: 1rem;
        transition: all 0.3s ease;
        resize: vertical;
        background: rgba(255, 255, 255, 0.9);
    }

    .txtarea-dhoni:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 15px rgba(52, 152, 219, 0.2);
    }

    .highlight-kohli {
        background-color: rgba(105, 52, 219, 0.3);  /* Blue highlight */
        transition: background-color 0.2s ease;
    }

    .control-grid-tendulkar {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-bottom: 1.5rem;
    }

    .control-set-wasim {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    label.label-ganguly {
        font-weight: 600;
        color: #2c3e50;
        text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
    }

    select, input[type="range"] {
        padding: 0.5rem;
        border: 2px solid rgba(52, 152, 219, 0.3);
        border-radius: 10px;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.9);
        transition: all 0.3s ease;
    }

    select:focus, input[type="range"]:focus {
        border-color: #3498db;
        box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
    }

    .btn-group-azhar {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
    }

    button.btn-solarflare {
        padding: 1rem 2rem;
        border: none;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    #btn-speak-celestial {
        background: linear-gradient(135deg, #3498db, #2980b9);
        color: white;
    }

    #btn-pause-eclipse {
        background: linear-gradient(135deg, #f39c12, #e67e22);
        color: white;
    }

    #btn-stop-blackhole {
        background: linear-gradient(135deg, #e74c3c, #c0392b);
        color: white;
    }

    button.btn-solarflare:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    button.btn-solarflare:active {
        transform: translateY(-1px);
    }

    .status-virat {
        text-align: center;
        margin-top: 1rem;
        padding: 0.8rem;
        border-radius: 10px;
        font-weight: 600;
        display: none;
    }

    .status-virat.speaking {
        display: block;
        background: rgba(52, 152, 219, 0.2);
        color: #2980b9;
        border: 1px solid rgba(52, 152, 219, 0.3);
        animation: pulse-ganguly 2s infinite;
    }

    @keyframes pulse-ganguly {
        0% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(52, 152, 219, 0); }
        100% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0); }
    }

    @media (max-width: 600px) {
        .container-kumble {
            padding: 1rem;
        }

        .control-grid-tendulkar {
            grid-template-columns: 1fr;
        }

        .btn-group-azhar {
            flex-direction: column;
        }

        button.btn-solarflare {
            width: 100%;
        }
    }
</style>

<body>
    <div class="container-kumble">
        <h1>Text to Speech Converter</h1>
        
        <div class="input-section-harbhajan">
            <textarea id="text-input" class="txtarea-dhoni" placeholder="Type or paste your text here..."></textarea>
        </div>

        <div class="control-grid-tendulkar">
            <div class="control-set-wasim">
                <label for="voice-select" class="label-ganguly">Voice:</label>
                <select id="voice-select"></select>
            </div>
            
            <div class="control-set-wasim">
                <label for="rate" class="label-ganguly">Speed: <span id="rate-value">1</span>x</label>
                <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
            </div>

            <div class="control-set-wasim">
                <label for="pitch" class="label-ganguly">Pitch: <span id="pitch-value">1</span></label>
                <input type="range" id="pitch" min="0.5" max="2" value="1" step="0.1">
            </div>

            <div class="control-set-wasim">
                <label for="file-input" class="label-ganguly">Upload Text File:</label>
                <input type="file" id="file-input" accept=".txt">
            </div>
        </div>

        <div class="btn-group-azhar">
            <button id="btn-speak-celestial" class="btn-solarflare">
                <span>Speak</span>
            </button>
            <button id="btn-pause-eclipse" class="btn-solarflare">
                <span>Pause/Resume</span>
            </button>
            <button id="btn-stop-blackhole" class="btn-solarflare">
                <span>Stop</span>
            </button>
            <button id="btn-erase-comet" class="btn-solarflare">
                <span>Erase</span>
            </button>
        </div>

        <div id="status" class="status-virat">Speaking...</div>
    </div>

    <script>
        let voices = [];
        let currentUtterance = null;
        let isPaused = false;
        let currentWordIndex = 0;
        let words = [];

        // Function to populate available voices
        function populateVoiceList() {
            voices = speechSynthesis.getVoices();
            const voiceSelect = document.getElementById('voice-select');
            voiceSelect.innerHTML = '';
            
            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${voice.name} (${voice.lang})`;
                voiceSelect.appendChild(option);
            });
        }

        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = populateVoiceList;
        } else {
            setTimeout(populateVoiceList, 500);
        }

        document.getElementById('rate').addEventListener('input', (e) => {
            document.getElementById('rate-value').textContent = e.target.value;
        });

        document.getElementById('pitch').addEventListener('input', (e) => {
            document.getElementById('pitch-value').textContent = e.target.value;
        });

        // Function to highlight the current word
        function highlightText(currentIndex) {
            const textInput = document.getElementById('text-input');
            const wordsArray = textInput.value.split(' ');

            // Reset previous highlight
            textInput.innerHTML = textInput.value;

            if (currentIndex < wordsArray.length) {
                const highlightedText = wordsArray.map((word, index) => {
                    if (index === currentIndex) {
                        return `<span class="highlight-kohli">${word}</span>`;
                    }
                    return word;
                }).join(' ');

                textInput.innerHTML = highlightedText;
            }
        }

        // Button to start speaking the text
        document.getElementById('btn-speak-celestial').addEventListener('click', () => {
            const text = document.getElementById('text-input').value.trim();
            if (!text) {
                alert('Please enter some text to speak.');
                return;
            }

            speechSynthesis.cancel();
            isPaused = false;
            currentWordIndex = 0;
            words = text.split(' ');

            currentUtterance = new SpeechSynthesisUtterance(text);
            const voiceIndex = document.getElementById('voice-select').value;
            currentUtterance.voice = voices[voiceIndex];
            currentUtterance.rate = parseFloat(document.getElementById('rate').value);
            currentUtterance.pitch = parseFloat(document.getElementById('pitch').value);

            currentUtterance.onstart = () => {
                document.getElementById('status').classList.add('speaking');
            };

            currentUtterance.onend = () => {
                document.getElementById('status').classList.remove('speaking');
                isPaused = false;
            };

            currentUtterance.onboundary = (event) => {
                if (event.name === 'word') {
                    highlightText(currentWordIndex);
                    currentWordIndex++;
                }
            };

            speechSynthesis.speak(currentUtterance);
        });

        // Button to pause or resume speaking
        document.getElementById('btn-pause-eclipse').addEventListener('click', () => {
            if (!currentUtterance) return;

            if (isPaused) {
                speechSynthesis.resume();
                isPaused = false;
            } else {
                speechSynthesis.pause();
                isPaused = true;
            }
        });

        // Button to stop speaking
        document.getElementById('btn-stop-blackhole').addEventListener('click', () => {
            speechSynthesis.cancel();
            document.getElementById('status').classList.remove('speaking');
            isPaused = false;
        });

        // Button to clear the text in the textarea
        document.getElementById('btn-erase-comet').addEventListener('click', () => {
            document.getElementById('text-input').value = '';
        });

        // Function to read the text file and load it into the textarea
        document.getElementById('file-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type === 'text/plain') {
                const reader = new FileReader();
                reader.onload = (event) => {
                    document.getElementById('text-input').value = event.target.result;
                };
                reader.readAsText(file);
            } else {
                alert('Please select a valid text file.');
            }
        });

        // Initial population of voice list
        populateVoiceList();
    </script>
{% endblock %}
