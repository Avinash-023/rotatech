<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Sound Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Animal Sound Player</h1>
        <input type="text" id="animalInput" placeholder="Enter animal name (e.g., Dog, Cat)" />
        <button onclick="playSound()">Play Sound</button>
        <p id="error" class="error"></p>
    </div>
<script>
    function playSound() {
        let animal = document.getElementById("animalInput").value.trim().toLowerCase();
        let soundURL = "";
    
        // Using a fake API URL for demonstration. You can replace it with a real one.
        switch (animal) {
            case "dog":
                soundURL = "https://example.com/sounds/dog-bark.mp3"; // Replace with actual URL
                break;
            case "cat":
                soundURL = "https://example.com/sounds/cat-meow.mp3"; // Replace with actual URL
                break;
            case "cow":
                soundURL = "https://example.com/sounds/cow-moo.mp3"; // Replace with actual URL
                break;
            case "lion":
                soundURL = "https://example.com/sounds/lion-roar.mp3"; // Replace with actual URL
                break;
            case "sheep":
                soundURL = "https://example.com/sounds/sheep-bleat.mp3"; // Replace with actual URL
                break;
            case "duck":
                soundURL = "https://example.com/sounds/duck-quack.mp3"; // Replace with actual URL
                break;
            default:
                document.getElementById("error").textContent = "Sorry, I don't recognize that animal!";
                return;
        }
    
        // Play the sound from the URL
        let audio = new Audio(soundURL);
        audio.play();
        document.getElementById("error").textContent = ""; // Clear any error message
    }
</script>
</body>
</html>
