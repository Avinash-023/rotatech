<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Simplifier</title>
</head>
<body>
    <h2>Enter Text to Simplify:</h2>
    <form method="POST">
        {% csrf_token %}
        <textarea name="text" rows="4" cols="50"></textarea><br>
        <button type="submit">Simplify</button>
    </form>

    {% if simplified_text %}
        <h3>Output:</h3>
        <p>{{ simplified_text }}</p>
    {% endif %}
</body>
</html>
